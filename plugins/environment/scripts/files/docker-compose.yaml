version: "3.9"

### ALL proj_name are replaces with Actual project name
### PROJ_NAME_CAPS will be replaced with project name in capital case

services:
  proj_name:
    image: alpine:latest
    command:
      - "./proj_name"
    working_dir: "/app"
    volumes:
      - "./proj_name:/app/proj_name"
      - "./config/dev.yaml:/app/config/dev.yaml"
    ports:
      - "${PROJ_NAME_CAPS_SERVER_PORT}:8080"
    networks:
      proj_name_net:

  ### OTHER SERVICES

networks:
  proj_name_net:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"