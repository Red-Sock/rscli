name: go-tests
run-name: ${{ github.REF_NAME }} go-test
on: [push]

jobs:
 build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: go build -v ./...

      - name: Test with the Go CLI
        run: go test ./...