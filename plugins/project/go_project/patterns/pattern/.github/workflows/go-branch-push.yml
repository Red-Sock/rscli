name: branch-push
run-name: ${{ github.REF_NAME }} pull request
on:
  push:
    branches:
      - "*"
      - "!master"

jobs:
  create-pr:
    runs-on: ubuntu-24.04
    steps:
      - name: Create PR
        uses: RedSockActions/create_pr@v0.0.10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  build-and-test:
    runs-on: ubuntu-24.04
    needs:
      - create-pr
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test ./...