name: master-actions
run-name: release
on:
  pull_request_target:
    branches:
      - main
jobs:
  tag-change:
    steps:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: '14'
        - run: npm install -g bats
        - run: bats -v
