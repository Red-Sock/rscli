name: master-actions
run-name: RELEASE
on:
  pull_request_target:
    branches:
      - main
jobs:
  change-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - run: ls
      - run: echo 42

