name: branch-push
run-name: ${{ github.REF_NAME }} pull request
on:
  push:
    branches:
      - RSI-*

jobs:
  create-pull-request-to-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Creating PR
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          #if ((${#GITHUB_BASE_REF} == 0)); then
          #  exit 0
          #fi
          prs=$(gh pr list \
              --repo "$GITHUB_REPOSITORY" \
              --json baseRefName,headRefName \
              --jq '
                  map(select(.baseRefName == "${{ github.base_ref }}" and .headRefName == "${{ github.REF_NAME }}"))
                  | length
              ')
          
          echo "Found $prs pull request(s)"
          
          if (($prs == 0)); then
              echo "creating pull request from ${{ github.REF }} to dev branch"
              
              gh pr create \
                -B dev \
                -H ${{ github.REF }} \
                --title 'RELEASE OF ${{ github.REF_NAME }}' \
                --body 'Created by Github action. \
                [${{ github.REF_NAME }}](https://redsock.youtrack.cloud/issue/${{ github.REF_NAME }})' > /dev/null
          fi
