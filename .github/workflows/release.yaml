name: master-actions
run-name: RELEASE
on:
  push:
    branches:
      - main

env:
  PATTERN_MK_FILE_PTH: plugins/project/processor/patterns/pattern/rscli.mk

jobs:
  tag-release:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Obtaining tag from pattern
        id: project
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          IFS='='
          read -a patternTagArr <<< `head -n 1 $PATTERN_MK_FILE_PTH`
          echo "Current pattern tag is ${patternTagArr[1]}"
          echo "${patternTagArr[1]} 12 ${GITHUB_HEAD_REF}"
          
          #gh release create "${patternTagArr[1]}" --latest --target "${GITHUB_HEAD_REF}"
